[params.segment1]
    title = "MIMIC-IV"
    text = "The MIMIC-IV Database is a large publicly available dataset of ICU and ED data."
    icon = "icon-circlestar"

[params.segment2]
    title = "200,000+ ED stays, 60,000+ ICU stays"
    text = "The breadth of MIMIC-IV allows for a wide range of research studies."
    icon = "icon-heart"
    
[params.segment3]
    title = "Multimodal data"
    text = "ED patients linked to free-text radiology reports and images."
    icon = "icon-talking"

